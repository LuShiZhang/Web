<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{title}}</p>
			<table >
				<tbody>
					<tr is="row"></tr>
					<tr is="row"></tr>
					<!-- <row></row>
					<row></row> -->
				</tbody>
			</table>
		</div>
		<script type="text/javascript">
			Vue.component("row",{
				data(){
					return {
						number:10
					}
				},
				template:`
				  <tr><td>{{this.number}}</td></tr>`
				 // `为ES6中的模板字符转
			});
			
			var app=new Vue({
				el:'#app',
				data:{
					title:'hello vue'
				}
			})
		</script>
	</body>
</html>
