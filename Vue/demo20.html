<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			
			<child :title="123"></child>
		</div>
		<script type="text/javascript">
			Vue.component("child",{
				props:['title'],
				template:`,
				<p>{{title}}</p>
					`
			})
			var app=new  Vue({
				el:'#app',
				data:{
					title:"hello vue"
				}
			})
		</script>
	</body>
</html>
