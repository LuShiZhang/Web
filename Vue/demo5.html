<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{fullname}} {{time}}</p>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					firstname:'hello',
					lastname:'vue',
					fullname:'hello vue',
					time:1
				},
				watch:{
					firstname(){
						console.log("firstname更改了");
						this.fullname=this.firstname+""+this.lastname;
					},
					lastname(){
						console.log("lastname 更改了");
						this.fullname=this.lastname+""+this.lastname;
					}
					}
		})
		
		</script>
	</body>
</html>
