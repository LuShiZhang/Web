<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{firstname+""+""+lastname}}</p>
			<p>{{firstname}} {{lastname}}</p>
		</div>
		<script type="text/javascript">
			var app=new Vue({
				el:'#app',
				data:{
					firstname:'hello',
					lastname:'vue'
				}
			})
		</script>
	</body>
</html>
