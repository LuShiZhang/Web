<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vue</title>
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    <style>
        .red {
            color: red;
        }
    </style>
</head>
<body>
<div id="app">
    <p
        :class="{red : active}"
        @click="handleClick"
    >{{title}}</p>
</div>
<script>
    var app = new Vue({
        el: '#app',
        data: {
            title: "hello world",
            active: false
        },
        methods: {
            handleClick() {
                console.log("active 更改之前",this.active);
                this.active = !this.active;
                console.log("active 更改之后",this.active);
            }
        }
    })
</script>
</body>
</html>
