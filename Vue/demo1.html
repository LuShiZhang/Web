<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		 <script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<p>{{message}}</p>
			<button type="button" v-on:click="handleClick">点我</button>
		</div>
		
		<script type="text/javascript">
			new Vue({
				el:'#app',
				data:{
					message:'hello world'
				},
				methods:{
					handleClick(){
						console.log(this.message)
					}
				}
			})
		</script>
	</body>
</html>
