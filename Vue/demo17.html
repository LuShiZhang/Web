<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<counter :count="count1"></counter>
			<counter :count="count2"></counter>
		</div>
		<script type="text/javascript">
			Vue.component("counter",{
				props:['count'],
				data(){
					return {number:this.count,
					}
					
				},
				template:`
				<p>{{count}} {{number}}</p>`
			})
			var app = new Vue({
				el: "#app",
				data: {
					count1: 1,
					count2: 2
				}
			})
		</script>
	</body>
</html>
