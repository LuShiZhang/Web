<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script src="https://cdn.jsdelivr.net/npm/vue"></script>
	</head>
	<body>
		<div id="app">
			<counter :count="count1" @zhang="handleZhang"></counter>
			<counter :count="count1" @zhang="handleZhang"></counter>
			<p>{{total}}</p>
		</div>
		<script type="text/javascript">
			Vue.component('counter',{
				props:['count'],
				data(){
					return
					{
						number:this.count,
					}
				}
				methods:{
					handleClick(){
						this.number++;
						this.$emit('zhang',1)
					}
				},
				template:`
				<p @click="handleClick">{{number}}</p>
				`
			});
			var app=new Vue({
				el:'#app',
				data:{
					count1:1,
					count2:2,
					total:2,
				},
				methods:{
					handleZhang(number){
						this.total=this.total+number
					}
				}
			})
		</script>
	</body>
</html>
